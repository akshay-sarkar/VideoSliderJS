<!DOCTYPE html>
<html>

<head>
    <title>Carousel Application</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="videoSlider screenSize">
        <ul id="carousel">
            <li class="active">
                <video controls src="res/videos/videoplayback1.mp4">
                </video>
            </li>
            <li>
                <video controls src= "res/videos/videoplayback2.mp4">
                </video>
            </li>
    	   <li>
                <img src="res/images/image.jpg"/>
            </li>
        </ul>
        <div onclick="movePrev()" class="prevIcon arrow"></div>
        <div  onclick="moveNext()" class="nextIcon arrow"></div>
    </div>
</body>
<script src="js/videoSlider.js"></script>
<script>
    /* videoSlider Init*/
    var slider = new VideoSlider();
    slider.init({
        interval: 4000,
        animateTime: 1200
    });
    function movePrev(){
        slider.movePrev();
    }
    function moveNext(){
        slider.moveNext();
    }
</script>
</html>
